<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const cities = [];
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

fetch(endpoint)
.then(blob => blob.json())      
.then(data => cities.push(...data));


function filterResults(wordToMatch, cities)
{
    
  return cities.filter(data => {
       const regex = new RegExp(wordToMatch, 'gi');
       return data.city.match(regex) || data.state.match(regex)
  });
 
  
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function displayResults()
{
  const elementsFiltered = filterResults(this.value,cities);


  const list = elementsFiltered.map( area => {
      const regex = new RegExp(this.value,'gi');
  const cityName = area.city.replace(regex,`<span class="hl">${this.value}</span>`);
  const stateName = area.state.replace(regex,`<span class="hl">${this.value}</span>`);
    return `<li>
    <span class="name">${cityName},${stateName}</span>
    <span class ="population">${numberWithCommas(area.population)}</span>
    </li>`
  }).join('');

  suggestions.innerHTML = list;

}


const searchBox = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchBox.addEventListener('change',displayResults);
searchBox.addEventListener('keyup',displayResults);



</script>
  </body>
</html>
